<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/semantic.css">
    <link rel="stylesheet" href="./assets/css/icon.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="modalDialog" class="ui modal createmodal">
        <div class="header modalname"></div>
        <div class="content">
            <div class="ui fluid icon input">
                <input type="text" placeholder="Name" class="inputname" required>
            </div>
            <br>
            <div class="aligndiv">
                <button class="ui green button createclick">Create</button>
                <button class="ui button discardclick">Discard</button>
            </div>
        </div>
    </div>
    <div class="ui modal editmodal">
        <div class="header"></div>
        <div class="content">
            <div class="ui fluid icon input">
                <input type="text" placeholder="Name" class=" textupdate">
            </div>
            <br>
            <div class="aligndiv">
                <button class="ui green button updatecard">Update</button>
                <button class="ui button discardclick">Discard</button>
            </div>
        </div>
    </div>
   
    <div id="menu" class="divrightclick">
        <ul class="ulrightclick">
            <li id="project" class="lirightclick">Create Project</li>
            <li id="employer" class="lirightclick">Create Employer</li>
        </ul>
    </div>
    <div class="principalheader">
     <div>
                <p class="titleheader drag">Projects</p>
            </div>
            <div class="navheader">
                <a class="decoration" href="#">
                    <div class="navdivs">Import</div>
                </a>
                <a class="decoration" href="#">
                    <div class="navdivs">Export</div>
                </a>
            </div>
    </div>
  
    <div class="panel">
        <div class="panelcontainer"> </div>
    </div>
    <p class="slide">
        <div class="pull-me">Waiting List</div>
    </p>
    <div class="container">
        <div id="dragcontainer" class="containerprincipal">

        </div>
    </div>
    <script type="text/javascript" src="./js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="./js/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="./js/lib/semantic.js"></script>
    <script type="text/javascript" src="./js/components/menu.js"></script>
     <script type="text/javascript" src="./js/components/admin/admin.js"></script>
  
    <script type="text/javascript" src="./js/components/dragdrop/drag.js"></script>
</body>

</html>
