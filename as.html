<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/javascript.js"></script>
  <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/material.min.css">
</head>
<body>

<h4>Table design with checkbox</h4>

<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable">
    <thead>
        <tr>
            <th class="mdl-data-table__cell--non-numeric">Text</th>
            <th>Number</th>
            <th>Number</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="mdl-data-table__cell--non-numeric">Table cell</td>
            <td>255</td>
            <td>190</td>
        </tr>
        <tr>
            <td class="mdl-data-table__cell--non-numeric">Table cell</td>
            <td>50</td>
            <td>125</td>
        </tr>
        <tr>
            <td class="mdl-data-table__cell--non-numeric">Table cell</td>
            <td>13</td>
            <td>196</td>
        </tr>
    </tbody>
</table>
<form>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ">
        <label for="input_text" class="mdl-textfield__label">First name</label>
        <input type="text" class="mdl-textfield__input" id="input_text" />
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label for="input_email" class="mdl-textfield__label">Email</label>
        <input type="email" class="mdl-textfield__input" id="input_email" />
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label for="input_password" class="mdl-textfield__label">Password with verification</label>
        <input type="password" pattern="[0-9]*" class="mdl-textfield__input" id="input_password" />
        <span class="mdl-textfield__error">Digits only</span>
    </div>

    <label for="checkbox-1" class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" >
        <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked />
        <span class="mdl-checkbox__label">Checkbox</span>
    </label>

    <label for="option-1" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" class="mdl-radio__button" id="option-1" name="options" value="1" checked/>
        <span class="mdl-radio__label">Option 1</span>
    </label>

    <label for="option-2" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
        <input type="radio" class="mdl-radio__button" id="option-2" name="options" value="2" />
        <span class="mdl-radio__label">Option 2</span>
    </label>

</form>

<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>


</body>
</html>
